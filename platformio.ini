[platformio]
src_dir = main

[env:esp32dev]
platform = espressif32@6.4.0
framework = espidf
board = esp32dev
monitor_speed = 115200

[env:esp32-c3-devkitm-1]
platform = espressif32@6.4.0
board = esp32-c3-devkitm-1
framework = espidf
monitor_speed = 115200
board_build.partitions = partitions_4mb.csv

[env:esp32-s3]
platform = espressif32@6.4.0
framework = espidf
board = esp32s3box
monitor_speed = 115200	

